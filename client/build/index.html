  <header class="header">
    <h1 class="header__title">Yuptae</h1>

              <option value=100>100m</option>

  <div id="sideNav" class="sideNav">

      <p>Select all: </p>

      <label for="all">All</label>
      <p>Top 10 tags: </p>
      <div id="topTenContainer">
      </div>
    </div>  
  </div>

  <img id="buttOpen" class="icon" src="../images/arrow-right.png" onclick="openNav()">

  <script>
  function openNav() {
      document.getElementById("sideNav").style.width = "250px";
      document.querySelector("#buttOpen").style.visibility= "hidden";
  }
// debugger;
  function closeNav() {
      document.getElementById("sideNav").style.width = "0";
      document.querySelector("#buttOpen").style.visibility= "visible";

  }
  </script>


  <main class="main">
    <!-- map container -->
    <div id="main-map" class="map-container"></div>
