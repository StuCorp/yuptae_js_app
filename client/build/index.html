<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Yuptae</title>
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Roboto|Roboto+Slab" rel="stylesheet">  
  <link rel="icon" href="../images/pugmatic.png" type="image/png" sizes="16x16">


  <script src="bundle.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDlUKv6j94zbsWKyPkEMdhvucKwswtNOpc&libraries=places"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">



</head>
<body>

  <header class="header">
    <h1 id="headerText" class="header__title">Yuptae?</h1>
    <!-- <label for="refresh">Refresh</label> -->
    <div id="iconBar" class="menu">
      <img id="buttHome" src="../images/home-map-marker.png" class="icon" aria-label="refresh" value="Refresh Page"> 
      <img id="buttRefresh" src="../images/refresh.png" class="icon" aria-label="refresh" value="Refresh Page"> 
      <img id="cityChooseIcon" src="../images/magnify.png" class="icon">
      <img id="distanceChooseIcon" src="../images/walk.png" class="icon">
    </div>

    <div id="invisibleInputsBar" class="menu">
      <input id="pac-input" class="controls" type="text" placeholder="Search Box">
      <select id="distanceSelector"> 
        <option value=5000 selected>5km</option> 
        <option value=1000>1km</option>
        <option value=500>500m</option>
        <option value=100>100m</option>
        <option value=50>50m</option>
      </select>
    </div>

  </header> 

  <!-- pop out navigation bar for settings -->
  <div id="sideNav" class="sideNav">  
    <div id="allCheckBox" class="checkboxContainer">

      <img href="javascript:void(0)" src="../images/arrow-left.png" id="closebtn" class="icon">


      <p>Select all: </p>
      <input id="allCheckInput"type="checkbox" class="checkbox" value="all" checked>
      <label for="all">All</label>
      <p>Top 10 tags: </p>
      <div id="topTenContainer">
      </div>
    </div>  
  </div>





<div id="middle-container">
<img id="buttOpen" class="icon" src="../images/arrow-right.png">
<main id="map-container">
  <!-- map container -->
  <div id="main-map" class="map-container"></div>
</main>

<div id=instangram>
</div>

</div>

<div id="belowMapControlBar" class="menu">
<img id="randomSelectButt" class="icon" src="../images/random.png">
</div>

<div id="footerContainer" class="footerAndHeader">
  <div id="footer">
  </div>
</div>

</body>
</html>
