<body>

  <header class="header">
    <h1 class="header__title">Yuptae</h1>
    <label for="refresh">Refresh</label>
    <button id="buttRefresh" class="headerButton" aria-label="refresh" value="Refresh Page" onClick="window.location.reload()"></button>
    <label for="buttChoose">Choose city</label>
    <button id="buttChoose" class="headerButton" aria-label="About"></button>

    <input id="pac-input" class="controls" type="text" placeholder="Search Box">

  </header> 

  <!-- pop out navigation bar for settings -->
  <div id="sideNav" class="sideNav">  
    <div id="allCheckBox" class="checkboxContainer">

    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
   

      <p>Select all: </p>
      <input id="allCheckInput"type="checkbox" class="checkbox" value="all" checked>
      <label for="all">All</label>
      <p>Top 10 tags: </p>
      <div id="topTenContainer">
      </div>
    </div>  
  </div>

  <span id="buttOpen" onclick="openNav()">open</span>

  <script>
  function openNav() {
      document.getElementById("sideNav").style.width = "250px";
      document.querySelector("#buttOpen").style.visibility= "hidden";
  }
// debugger;
  function closeNav() {
      document.getElementById("sideNav").style.width = "0";
      document.querySelector("#buttOpen").style.visibility= "visible";

  }
  </script>


  <main class="main">
    <!-- map container -->
    <div id="main-map" class="map-container"></div>

  </main>
